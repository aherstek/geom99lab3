<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Canada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-top: 50px;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            margin-top: 30px;
        }
        .section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Map of Canada</h1>
        <h2>Explore the Provinces and Territories</h2>
        <p>Welcome to our interactive map! Click on a province or territory to learn more.</p>
        
        <div id="map"></div>
        
        <div class="section">
            <h2>Province/Territory Name</h2>
            <p>Description of the province/territory...</p>
        </div>
        <!-- Repeat the section for each province/territory -->

    </div>

    <!-- JavaScript API Script -->
    <script src="https://unpkg.com/esri-loader"></script>
    <script>
        // Load the ArcGIS API for JavaScript modules asynchronously
        esriLoader.loadModules([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer"
        ]).then(([esriConfig, Map, MapView, FeatureLayer]) => {
            esriConfig.apiKey = "AAPK1821bf4645494d8cbcc6f63810c8ae77twI_0PubvKyzMAKSeKjWblZD1_iXDDXNx3Y5kRwO-yQyMgEf_XhulC9TcDt78n62"; 

            const map = new Map({
                basemap: "arcgis-light-gray" //Basemap layer service
            });

            const view = new MapView({
                container: "map",
                map: map,
                center: [-95.7129, 37.0902], // Centered at United States, you can adjust this
                zoom: 4
            });

            const popupParcels = {
                "title": "Parcel",
                "content": "<b>ID:</b> {ain} <br><b>Use type:</b> {usetype}<br><b>Description:</b> {usedescrip}<br><b>Address:</b> {situsfulla}"
            };

            // Create the layer and set the renderer and popup
            const parcels = new FeatureLayer({
                portalItem: {
                    id: "9fee04f7118f42d7ad19f720d93f842f"
                },
                popupTemplate: popupParcels
            });

            // Add the layer
            map.add(parcels);
        });
    </script>
</body>
</html>
